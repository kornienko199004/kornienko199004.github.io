<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <title>Document</title>
</head>
<body>
<div class="d-flex justify-content-center flex-wrap" style="box-sizing: border-box">
  <div class="col-12 text-center">
    <div class="jumbotron">
      <p class="lead">Введите ключевое слово для поиска репозитория</p>
      <hr class="my-4">
      <input class="form-control" type="text" name="search" placeholder="Ключевое слово">
    </div>
  </div>
  <div class="col-9 d-flex align-items-stretch flex-wrap" id="cards_list">
  </div>
</div>

<template id="card-template" style="display: none">
  <div class="col-3">
    <div class="card">
      <img class="card-img-top" src="" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title"></h5>
        <p class="card-text"></p>
      </div>
    </div>
  </div>
</template>
<script type="text/javascript" src="main.bundle.js"></script></body>
</html>
